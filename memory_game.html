<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Block Builder</title>
    <link rel="stylesheet" href="memory_game.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>Memory Block Builder</h1>

    <div class="game-container">
        <div class="top-buttons-container">
            <a href="index.html" class="action-button back-button">Back to Main</a>
            <button id="musicToggleButton" class="action-button music-toggle-button">Music: ON</button>
            <button id="soundToggleButton" class="action-button sound-toggle-button">Sounds: ON</button>
        </div>

        <div class="minigame-header">
            <div id="statusDisplay" class="status-display">Memorize!</div>
            <div id="countdownDisplay" class="countdown-display">3</div>
            <div id="levelDisplay" class="level-display">Level: 1</div>
            <div id="scoreDisplay" class="score-display">Score: 0</div> <!-- New score display -->
        </div>

        <!-- Instructions removed as requested -->
        
        <div class="main-game-layout">
            <div class="left-panel">
                <div class="inventory">
                    <h2>Inventory</h2>
                    <div id="blockInventory" class="block-items">
                        <!-- Inventory blocks will be dynamically loaded here -->
                    </div>
                </div>

                <div class="selected-block-area">
                    <h3>Currently Selected:</h3>
                    <div id="selectedBlockDisplay" class="selected-block-visual"></div>
                </div>
            </div>

            <div id="gameGrid" class="game-grid">
                <!-- Game grid will be dynamically loaded here -->
            </div>
        </div>


        <div class="utility-buttons-container">
            <button id="submitButton" class="action-button submit-button">Submit</button>
            <button id="revealPatternButton" class="action-button reveal-button">Reveal Pattern (-300 pts)</button>
            <button id="restartButton" class="action-button restart-button">Restart Game</button>
        </div>
    </div>

    <div id="blockTooltip" class="block-tooltip"></div>
    <script src="memory_game.js"></script>
</body>
</html>
