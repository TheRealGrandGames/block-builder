<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Block Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Block Builder</h1>

    <div class="game-container">
        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <ul>
                <li>Click a block in your inventory to select it.</li>
                <li><strong>Left-click</strong> on the grid to place the selected block.</li>
                <li><strong>Right-click</strong> on a block to destroy it.</li>
                <li>Click on category headers in the inventory to expand/collapse.</li>
            </ul>
        </div>

        <div class="inventory">
            <h2>Inventory</h2>
            <div id="blockInventory" class="block-items">
            </div>
        </div>

        <div class="selected-block-area">
            <h3>Currently Selected:</h3>
            <div id="selectedBlockDisplay" class="selected-block-visual"></div>
        </div>

        <button id="fillGridButton" class="action-button fill-button">Fill</button>
        <button id="clearGridButton" class="action-button clear-button">Clear</button>
        <button id="savePngButton" class="action-button save-button">Save PNG</button>

        <h2>Grid</h2>

        <div id="gameGrid" class="game-grid">
        </div>
    </div>

    <div id="blockTooltip" class="block-tooltip"></div>

    <script src="scripts.js"></script>
</body>
</html>
