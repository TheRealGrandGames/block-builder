<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Builder</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>Block Builder</h1>

        <div class="top-controls">
            <div class="selected-block-display-container">
                <div id="selectedBlockDisplay" class="selected-block-display"></div>
                <p>Selected Block</p>
            </div>
            <div class="grid-controls">
                <button id="clearGridButton" class="control-button">Clear Grid</button>
                <button id="fillGridButton" class="control-button">Fill Grid</button>
                <button id="savePngButton" class="control-button">Save as PNG</button>
            </div>
            <div class="audio-controls">
                <button id="soundToggleButton" class="control-button">Sounds: ON</button>
                <button id="musicToggleButton" class="control-button">Music: ON</button>
            </div>
        </div>

        <div class="game-area">
            <div id="gameGrid" class="game-grid">
                </div>

            <div id="resourceCount" class="resource-count-container">
                <h2>Block Usage</h2>
                <div id="resourceList" class="resource-list">
                    <p>Place blocks to see usage...</p>
                </div>
            </div>

            <div id="blockInventory" class="block-inventory">
                </div>
        </div>

        <div id="blockTooltip" class="block-tooltip"></div>
    </div>

    <canvas id="hiddenCanvas" style="display: none;"></canvas>

    <script src="scripts.js"></script>
</body>
</html>
